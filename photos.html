<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <style>
  .photo {
    width: 90%;
    max-width: 500px; /* Set the maximum width as needed */
    height: auto; /* Automatically adjust height based on the width */
    object-fit: cover;
    margin-bottom: 10px; /* Adjust the margin as needed */
    padding: 10px;
  }

  #photoGrid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
</style>
</head>

<body>
  <div id="photoGrid"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const photoGrid = document.getElementById("photoGrid");

      // Get the purchaser string from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const purchaser = urlParams.get("purchaser");

      // Display a loading message
      photoGrid.innerHTML = "Loading images...";

      // Fetch HTML content of the folder
      fetch(`all_img/${purchaser}`)
        .then((response) => response.text())
        .then((htmlContent) => {
          // Parse the HTML content to extract image filenames
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlContent, 'text/html');
          const imageFilenames = Array.from(doc.querySelectorAll('a')).map(a => a.textContent);

          // Filter filenames to include only jpg, jpeg, and png files
          const allowedExtensions = [".jpg", ".jpeg", ".png"];
          const filteredFilenames = imageFilenames.filter((filename) =>
            allowedExtensions.some((ext) => filename.toLowerCase().endsWith(ext))
          );

          // Create image elements and add them to the photo grid
          photoGrid.innerHTML = ""; // Clear the loading message
          filteredFilenames.forEach((filename, index) => {
            const imgElement = document.createElement("img");
            imgElement.src = `all_img/${purchaser}/${filename}`;
            imgElement.alt = `Photo ${index + 1}`;
            imgElement.classList.add("photo");
            photoGrid.appendChild(imgElement);
          });
        })
        .catch((error) => {
          console.error("Error fetching image URLs:", error);
          // Display an error message
          photoGrid.innerHTML = "Error loading images. Please try again.";
        });
    });
  </script>
</body>

</html>
