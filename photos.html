<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <style>
    .photo {
      max-width: 100%;
      height: auto;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Photos</h1>

  <div id="photoGrid" class="photo-grid">
    <!-- Images will be dynamically added here using JavaScript -->
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the purchaser string from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const purchaser = urlParams.get('purchaser');

      // Fetch HTML content of the folder
      fetch(`all_img/${purchaser}`)
        .then(response => response.text())
        .then(htmlContent => {
          // Parse the HTML content to extract image filenames
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlContent, 'text/html');
          const imageFilenames = Array.from(doc.querySelectorAll('a[href$=".jpg"]')).map(a => a.textContent);

          // Create image elements and add them to the photo grid
          const photoGrid = document.getElementById("photoGrid");
          imageFilenames.forEach((filename, index) => {
            const imgElement = document.createElement("img");
            imgElement.src = `all_img/${purchaser}/${filename}`;
            imgElement.alt = `Photo ${index + 1}`;
            imgElement.classList.add("photo");
            photoGrid.appendChild(imgElement);
          });
        })
        .catch(error => console.error('Error fetching image URLs:', error));
    });
  </script>

</body>
</html>
